<body>
    <script>

        function pal(str) {
            let dec = str.length - 1;
            console.log(str);
            for (let index = 0; index < str.length; index++) {
                if (str.charAt(index) !== str.charAt(dec)) {
                    return false
                }
                dec--
            }
            return true
        }

        let isPal = pal('naman');

        if (isPal) {
            console.log('isPal');
        } else {
            console.log('is not pal');
        }

    </script>
